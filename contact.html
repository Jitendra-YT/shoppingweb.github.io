    <script>
      console.log("Directed to Contact page");
      
      show=document.getElementById("add");
      show.addEventListener("click", ()=>{
        console.log("updating...");
        // console.log(nm);
        // console.log(el);
        // console.log(msg);
        nm = document.getElementById("exampleFormControlInput1").value;
        el = document.getElementById("exampleFormControlInput2").value;
        msg = document.getElementById("exampleFormControlTextarea1").value;
        if(localStorage.getItem("itemsJson1")==null){
          itemJsonArray = [];
          itemJsonArray.push([nm,el,msg]);
          localStorage.setItem("itemsJson1", JSON.stringify(itemJsonArray));
        }
        else{
          itemJsonArrayStr = localStorage.getItem("itemsJson1");
          itemJsonArray = JSON.parse(itemJsonArrayStr);
          itemJsonArray.push([nm,el,msg]);
          localStorage.setItem("itemsJson1", JSON.stringify(itemJsonArray));
        }
      });
    </script>
